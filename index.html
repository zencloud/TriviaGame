<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <title>Trivia Game</title>
</head>

<body>

    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Spacer Fix (HACKY) -->
        <div>&nbsp;</div>

        <!-- Time Remaining --> 
        <div id="container-time-remaining" class="round-box">
            <p>Time Remaining:</p>
            <div id="cell-time-display">
                <p>18s</p>
            </div>
        </div>

        <!-- Question -->
        <div id="container-question" class="round-box">
            <h2>Question 1 of 5:</h2>
            <div id="question-display">
                What is the thing in the thing in the place in the thing?
            </div>
        </div>

        <!-- Answer Selection -->
        <div id="container-answers" class="round-box">
            <div class="cell-answers">
                <input type="radio" name="answer-choice">
                <p>Answer 1</p>
            </div>
            <div class="cell-answers">
                <input type="radio" name="answer-choice">
                <p>Answer 2</p>
            </div>
            <div class="cell-answers">
                <input type="radio" name="answer-choice">
                <p>Answer 3</p>
            </div>
            <div class="cell-answers">
                <input type="radio" name="answer-choice">
                <p>Answer 4</p>
            </div>
        </div>

        <!-- Message Display -->
        <div id="container-message-hud" class="round-box">
            <p>Message</p>
        </div>

        <div id="container-welcome" class="round-box center">
            <h2>Welcome.</h2>
            <p>You will be given 5 questions to answer. You have 30 seconds to answer each question.</p>
            <p>Good Luck!</p>
        </div>
        <!-- Player Input Button -->
        <div class="round-box center">
            <button id="btn-game-start">Start Trivia!</button>
        </div>


    </div>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
